    <script>
    function strLen(str){
       var len = 0;
       for(i=0;i<str.length;i++)
       {
        if(str.charCodeAt(i)>256)
        {
         len += 2;
        }
        else
        {
         len++;
        }
       }
       return len;
    }

    </script>
