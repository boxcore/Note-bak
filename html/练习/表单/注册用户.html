<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>HTML表单练习 - 用户注册</title>
</head>
<body>
<div>
    <center>
        <table cellspacing="3" border="0">
            <caption><h2>用户注册</h2></caption>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" id=""/></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password" id=""/></td>
            </tr>
            <tr>
                <td>再次输入密码</td>
                <td><input type="password" name="re-password" id=""/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="male" />男
                    &nbsp;&nbsp;
                    <input type="radio" name="sex" value="female" />女
                </td>
            </tr>
            <tr>
                <td>地址：</td>
                <td>
                    <select name="pv">
                        <option value="0">--请选择省份--</option>
                        <option value="1">广东省</option>
                        <option value="2">Saab</option>
                        <option value="3">Fiat</option>
                        <option value="4">Audi</option>
                    </select>
                    <select name="city">
                        <option value="0">--请选择城市--</option>
                        <option value="1">广州</option>
                        <option value="2">珠江</option>
                        <option value="3" selected="selected">雷州</option>
                        <option value="4">测试</option>
                    </select>
                    <select name="rout">
                        <option value="0">-请选择区域-</option>
                        <option value="1">广州</option>
                        <option value="2">珠江</option>
                        <option value="3">雷州</option>
                        <option value="4">测试</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>备注：</td>
                <td>
                    <textarea name="info" id="" cols="30" rows="5">fdfdf</textarea>
                </td>
            </tr>

            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="virify" id="" size="2" maxlength="4"/> <img border="1" src="yzm.gif" alt=""/>
                </td>
            </tr>

            <tr>
                <td colspan="2"><input type="checkbox" name="agreet" /> 同意注册条款(请打勾同意)</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2" >
                    <center><input type="submit" value="提交"/> &nbsp;&nbsp; <input type="reset" value="重置"/></center>
                </td>
            </tr>
        </table>
    </center>
</div>

</body>
</html>
