<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取DOM</title>
	<script src="../jq.js"></script>
	<style>
		body{margin: 0; padding: 0;}
		#alldom{margin: 0 auto; }
		.cid{padding: 10px;}
	</style>
</head>
<body>
	<h1>将jQuery对象转为DOM对象</h1>
	<div id="foo">my in <span style="color:red">do now</span> here i am</div>

	<div id="alldom">
		<div class="cid">aaaa</div>
		<div class="cid">
			<span class="b1">bbbb</span>
			<a href="#" class="b2">test #</a>
		</div>

		<div class="cid">cccc</div>
		<div class="cid">ddd</div>
	</div>
	<hr>
	<div id="result"></div>
</body>
<script>
	//将jQuery对象转为DOM对象
	var $a = $("#foo");
	var a = $a[0];	// [index] 方法
	var b = $a.get(0); // get(index)方法
	alert(a.innerHTML);
	alert(b.innerHTML);
</script>
</html>
