	<script>
		$(function() {
			$('#markItUp').markItUp( markItUpSettings );
			
			$('#insert').click(function() {
				$('#markItUp').markItUp().snippet('Hello {E}world{/E}!');
				return false;
			});

			$('#api').click(function() {
				$('#markItUp').markItUp().selection(5, 20);
				return false;
			});

			$('#remove').click(function() {
				$('#markItUp').markItUpRemove();
				return false;
			});
		});
	</script>
